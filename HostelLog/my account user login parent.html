<html>
 <head>
  <title>
   Update Preferred Login ID
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F1F0E8;
        }
        .header {
            background-color: #4D869C;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            height: 50px;
        }
        .header .user-info {
            display: flex;
            align-items: center;
        }
        .header .user-info img {
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .sidebar {
            width: 60px;
            background-color: #EEF7FF;
            position: fixed;
            top: 70;
            bottom: 0;
            left: 0;
            padding-top: 10px;
            border-right: 1px solid #ddd;
        }
        .sidebar a {
            display: block;
            text-align: center;
            padding: 20px 0;
            color: #333;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #f0f4f7;
        }
        .content {
            margin-left: 60px;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        .form-container h2 {
            background-color: 4D869C;
            color: white;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            margin: -20px -20px 20px -20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .form-container input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #CDE8E5;
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: 4D869C;
        }
  </style>
 </head>
 <body>
  <div class="header">
    <img src="Aura_Homes.png"  alt="Aura Homes Logo" class="h-16" height="100"  width="75"/>
   <div class="user-info">
    <img alt="User Image" height="40" src="https://storage.googleapis.com/a1aa/image/d0ngXyOGng4aPJGhPd6ZD6TmSbgeZQq2S2uProfTNMHM2iyTA.jpg" width="40"/>
    <span>
     STUDENT
    </span>
   </div>
  </div>
  <div class="sidebar">
   <a href="#">
    <i class="fas fa-bars">
    </i>
   </a>
   <a href="#">
    <i class="fas fa-bell">
    </i>
   </a>
   <a href="#">
    <i class="fas fa-utensils">
    </i>
   </a>
   <a href="#">
    <i class="fas fa-broom">
    </i>
   </a>
   <a href="#">
    <i class="fas fa-book">
    </i>
   </a>
   <a href="#">
    <i class="fas fa-thumbtack">
    </i>
   </a>
   <a href="#">
    <i class="fas fa-comment">
    </i>
   </a>
   <a href="#">
    <i class="fas fa-phone-volume">
    </i>
   </a>
   <a href="#">
    <i class="fas fa-lock">
    </i>
    </a>
   <a href="#">
    <i class="fas fa-sign-out-alt">
    </i>
   </a>
  </div>
  <div class="content">
   <div class="form-container">
    <h2>
     Update Preferred Login ID
    </h2>
    <label for="user-id">
     User ID :
    </label>
    <input id="user-id" readonly="" type="text" value=""/>
    <label for="current-login-id">
     Current Login ID :
    </label>
    <input id="current-login-id" readonly="" type="text" value=""/>
    <label for="preferred-login-id">
     Preferred Login ID :
    </label>
    <input id="preferred-login-id" type="text"/>
    <button type="submit">
     Submit
    </button>
   </div>
  </div>
 </body>
</html>
