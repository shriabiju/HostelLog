<html>
 <head>
  <title>
   Aura Homes 
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #4480bb;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: rgb(21, 20, 20);
        }
        .header img {
            height: 50px;
        }
        .header .title {
            text-align: right;
        }
        .header .title h1 {
            margin: 0;
            font-size: 24px;
        }
        .header .title p {
            margin: 0;
            font-size: 14px;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        .content h2 {
            color: #0056b3;
        }
        .content p {
            color: #333;
        }
        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card img {
            width: 50px;
            height: 50px;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .card .icon {
            font-size: 24px;
            color: #0056b3;
        }
        .footer {
            background-color: #866666;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
  </style>
 </head>
 <body>
  <div class="header">
    <img src="Aura_Homes.png"  alt="Aura Homes Logo" class="h-16" height="100"  width="75"/>
   <div class="title">
    <h1>
     Aura Homes
    </h1>
    <p>
     www.AuraHomes.com
    </p>
   </div>
  </div>
  <div class="content">
   <h2>
    "Elevating Hostel Living With Aura"
   </h2>
   <p>
    "Your Hostel, Your Rules, Our Management.Stay Connected, Stay in Control."
   </p>
   <div class="cards">
    <a href="/student-login">
     <div class="card">
         <img src="Students.jpg"  alt="Students Icon" class="h-16" height="50"  width="50"/>
      <h3>
       Student
      </h3>
      <i class="fas fa-sign-in-alt icon">
      </i>
     </div>
    </a>
    <a href="/parent-login">
     <div class="card">
         <img src="Parents .jpg"  alt="Parents Icon" class="h-16" height="50"  width="50"/>
      <h3>
       Parents
      </h3>
      <i class="fas fa-sign-in-alt icon">
      </i>
     </div>
    </a>
    <a href="/authority-login">
     <div class="card">
         <img src="Authority .jpg"  alt="Authority Icon" class="h-16" height="50"  width="50"/>
      <h3>
       Authority
      </h3>
      <i class="fas fa-sign-in-alt icon">
      </i>
     </div>
    </a>
   </div>
  </div>
  <div class="footer">
   Aura Homes, India
  </div>
 </body>
</html>
