  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header img {
            height: 50px;
        }
        .header .title {
            font-size: 24px;
            margin-left: 10px;
        }
        .header .user-info {
            display: flex;
            align-items: center;
        }
        .header .user-info img {
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .header .user-info span {
            font-size: 16px;
        }
        .nav {
            background-color: #ffffff;
            width: 60px;
            height: calc(100vh - 60px);
            position: fixed;
            top: 75px;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
        }
        .nav a {
            color: rgb(0, 0, 0);
            margin: 10px 0;
            font-size: 20px;
            text-decoration: none;
        }
        .content {
            margin-left: 60px;
            padding: 20px;
        }
        .tabs {
            display: flex;
            background-color: #f0f2f5;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .tabs a {
            margin-right: 20px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }
        .tabs a.active {
            color: #007bff;
            font-weight: bold;
            border: 2px solid #007bff;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .details {
            background-color: #f8d7da;
            padding: 20px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .details table {
            width: 100%;
            border-collapse: collapse;
        }
        .details table, .details th, .details td {
            border: 1px solid #ccc;
        }
        .details th, .details td {
            padding: 10px;
            text-align: left;
        }
        .details th {
            background-color: #e2e3e5;
        }
        .details img {
            height: 100px;
            border-radius: 5px;
            margin-left: 20px;
        }
  </style>
