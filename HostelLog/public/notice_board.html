   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            height: 40px;
        }
        .header .user-info {
            display: flex;
            align-items: center;
        }
        .header .user-info img {
            border-radius: 50%;
            height: 40px;
            margin-left: 10px;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 20px;
            background-color: #ffffff;
            color: rgb(16, 16, 16);
            padding: 10px;
            height: 200vh;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px 0;
        }
        .sidebar ul li a {
            color: rgb(0, 0, 0);
            text-decoration: none;
        }
        .main-content {
            flex-grow: 1;
            margin: 20px;
        }
        .tabs {
            display: flex;
            background-color: #e0e0e0;
            padding: 10px;
        }
        .tabs div {
            margin-right: 20px;
            padding: 10px;
            cursor: pointer;
        }
        .tabs .active {
            background-color: #003366;
            color: white;
        }
        .content {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-header {
            background-color: #d0d0ff;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
        }
        .section-content {
            background-color: #ffe0e0;
            padding: 10px;
            display: none;
        }
        .section-content div {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        .section-content div span {
            width: 45%;
        }
        .profile-pic {
            float: right;
            margin: 10px;
        }
        .profile-pic img {
            border-radius: 50%;
            height: 100px;
        }
  </style>
  <script>
   document.addEventListener("DOMContentLoaded", function() {
            var headers = document.querySelectorAll(".section-header");
            headers.forEach(function(header) {
                header.addEventListener("click", function() {
                    var content = this.nextElementSibling;
                    if (content.style.display === "none" || content.style.display === "") {
                        content.style.display = "block";
                    } else {
                        content.style.display = "none";
                    }
                });
            });
        });
  </script>
