<html>
 <head>
  <title>
   AH Login
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #e5effd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .login-container .input-group {
            position: relative;
            margin: 10px 0;
        }
        .login-container .input-group input {
            width: 100%;
            padding: 10px 40px 10px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container .input-group input::placeholder {
            color: #ffa632;
        }
        .login-container .input-group i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #696968;
        }
        .login-container .captcha {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        .login-container .captcha img {
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container .captcha button {
            background-color: #28a745;
            border: none;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        .login-container .captcha button i {
            font-size: 16px;
        }
        .login-container input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container .links {
            margin-top: 20px;
        }
        .login-container .links a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }
        .login-container .links a:hover {
            text-decoration: underline;
        }
        .login-container .home-link {
            margin-top: 20px;
            color: #28a745;
            text-decoration: none;
        }
        .login-container .home-link:hover {
            text-decoration: underline;
        }
  </style>
 </head>
 <body>
  <div class="login-container">
   <h2>
    Parent Login
   </h2>
   <form id="loginForm" method="POST" action="/login">
     <div class="input-group">
      <input name="username" input placeholder="Username" type="text"/>
      <i class="fas fa-user">
      </i>
     </div>
     <div class="input-group">
      <input name="password" input placeholder="Password" type="password"/>
      <i class="fas fa-eye">
      </i>
     </div>
     <input name="role" value="parent " type="hidden" />
     <div class="captcha">
         <img alt="CAPTCHA image with text POGHKB" height="50" src="https://storage.googleapis.com/a1aa/image/xBJXNOXJEEJ3E9tduHem8OolIeWvjcf2x20x7ca4fo63HJFPB.jpg" width="150"/>
         <button>
          <i class="fas fa-sync-alt">
          </i>
         </button>
        </div>
        <div class="input-group">
         <input placeholder="Enter CAPTCHA shown above" type="text"/>
        </div>
    <input type="submit" value="Submit"/>
   </form>
   <div class="links">
    <a href="#">
     Forgot Password
    </a>
    <a href="#">
     Forgot LoginId
    </a>
   </div>
   <br/>
   <a class="home-link" href="/role">
    Go to Home Page
   </a>
  </div>
 </body>
</html>
