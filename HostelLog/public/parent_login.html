<html>
<head>
    <title>
        Parent Login
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #e5effd;
            width: 400px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin: 0 auto; 
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        .form-group input {
            width: 100%;
            padding: 10px 40px 10px 10px; 
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; 
        }
        .form-group input::placeholder {
            color: #ffaf0e;
        }
        .form-group i {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #ffaf0e;
        }
        .captcha {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        .captcha img {
            width: 100px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .captcha button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .captcha button:hover {
            background-color: #218838;
        }
        .captcha input {
            width: calc(50% - 60px); 
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box; 
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; 
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .link {
            text-align: center;
            margin-top: 10px;
        }
        .link a {
            color: #dc3545;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>
            Parent Login
        </h2>
        <form action="/parent-login" method="POST">
            <div class="form-group">
                <input name="reg_no" placeholder="Enter Student's Register Number" type="text" required />
                <i class="fas fa-user">
                </i>
            </div>
            <div class="form-group">
                <input name="dob" placeholder="Enter Student's Date Of Birth (MM/DD/YYYY)" type="text" required />
                <i class="fas fa-calendar-alt">
                </i>
            </div>
            <div class="form-group">
                <input name="parent_email" placeholder="Enter Parent Email ID" type="email" required />
            </div>
            <div class="captcha">
                <img id="captchaImage" alt="CAPTCHA" src="/generate-captcha" height="50" width="150" />
                <button type="button" onclick="reloadCaptcha()">
                    <i class="fas fa-sync-alt">
                    </i> 
                    Refresh
                </button>
            </div>
            <div class="form-group">
                <input name="captcha" placeholder="Enter CAPTCHA shown above" type="text" required />
            </div>
            <button class="btn" type="submit">
                Sign In As Parent
            </button>
        </form>
        <div class="link">
            <a href="/role">
                Go to Home Page
            </a>
        </div>
    </div>

    <script>
        function reloadCaptcha() {
            const captchaImage = document.getElementById('captchaImage');
            captchaImage.src = '/generate-captcha?' + new Date().getTime();
        }
    </script>
</body>
</html>
