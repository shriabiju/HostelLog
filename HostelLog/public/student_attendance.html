<html>
<head>
    <title>Student Attendance Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header img {
            height: 50px;
        }
        .header .user-info {
            display: flex;
            align-items: center;
        }
        .header .user-info img {
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .header .user-info span {
            font-size: 14px;
        }
        .sidebar {
            width: 60px;
            background-color: #ffffff;
            position: fixed;
            top: 70;
            bottom: 0;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar i {
            color: rgb(33, 33, 33);
            font-size: 20px;
            margin: 20px 0;
        }
        .content {
            margin-left: 60px;
            padding: 20px;
        }
        .content h1 {
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-top: 20px;
        }
        .form-group label {
            font-size: 18px;
            color: #333;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        .attendance-table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        .attendance-table th, .attendance-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .attendance-table th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Aura_Homes.png"  alt="Aura Homes Logo" class="h-16" height="100"  width="75"/>
        <div class="user-info">
            <img alt="User Profile Picture" height="40" src="https://storage.googleapis.com/a1aa/image/1bL5q3bX09ZefEqdIoLDMg6BjATc6UNuarqqfnZG2yQVeOKPB.jpg" width="40"/>
            <span>STUDENT</span>
        </div>
    </div>
    <div class="sidebar">
        <a href="/personal-info"><i class="fas fa-envelope"></i></a>
        <a href="/student-attendance"><i class="fas fa-bell"></i></a>
        <a href="/mess-menu"><i class="fas fa-utensils"></i></a>
        <a href="/room-cleaning"><i class="fas fa-broom"></i></a>
        <i class="fas fa-book"></i>
        <a href="/notice-board"><i class="fas fa-thumbtack"></i></a>
        <a href="/social-media"><i class="fas fa-comment"></i></a>
        <i class="fas fa-phone-volume"></i>
        <i class="fas fa-lock"></i>
    </div>
    <div class="content">
        <h1>Student Attendance Details</h1>
        <div class="form-group">
            <label for="semester">Semester Name</label>
            <select id="semester" onchange="showMonthlyAttendance(this.value)">
                <option>-- Choose Semester --</option>
                <option>Tri Semester II &amp; V 2024-25 - BPL</option>
                <option>Winter Semester 2024-25 - BPL</option>
                <option>INTERIM SEMESTER 2024-25 - BPL</option>
                <option>Tri Semester I &amp; IV 2024-25 - BPL</option>
                <option>Fall Semester 2024-25 - BPL</option>
                <option>Winter III &amp; VI 2023-24 - BPL</option>
            </select>
        </div>
        <div class="form-group" id="monthly-attendance" style="display: none;">
            <label for="month">Month</label>
            <select id="month" onchange="showAttendanceTable(this.value)">
                <option>-- Choose Month --</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
            </select>
        </div>
        <table class="attendance-table" id="attendance-table" style="display: none;">
            <thead>
                <tr>
                    <th>Sr.No.</th>
                    <th>Date</th>
                    <th>Room No.</th>
                    <th>Name</th>
                    <th>Attendance</th>
                </tr>
            </thead>
            <tbody id="attendance-body">
                <!-- Rows will be added dynamically -->
            </tbody>
        </table>
    </div>
    <script>
        function showMonthlyAttendance(semester) {
            if (semester !== "-- Choose Semester --") {
                document.getElementById('monthly-attendance').style.display = 'block';
            } else {
                document.getElementById('monthly-attendance').style.display = 'none';
                document.getElementById('attendance-table').style.display = 'none';
            }
        }

        function showAttendanceTable(month) {
            if (month !== "-- Choose Month --") {
                document.getElementById('attendance-table').style.display = 'table';
                populateAttendanceTable();
            } else {
                document.getElementById('attendance-table').style.display = 'none';
            }
        }

        function populateAttendanceTable() {
            const tbody = document.getElementById('attendance-body');
            tbody.innerHTML = ''; // Clear existing rows

            // Add unlimited rows (for demonstration, adding 10 rows)
            for (let i = 0; i < 10; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < 5; j++) {
                    const cell = document.createElement('td');
                    cell.style = '';
                    row.appendChild(cell);
                }
                tbody.appendChild(row);
            }
        }
    </script>
</body>
</html>
